name: 'Code scanong'

on:
    push: 
        branches: main
        paths:
            - './web/**'
    
    pull_request:
        branches: main
        paths:
            - './web/**'
    workflow_dispatch:

jobs:
    analize:
        name: Analize code
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write
        strategy:
          fail-fast: false
          matrix:
            language: [ 'javascript' ]

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Initialize CodeQl
              uses: github/codeql-action/init@v1
              with:
                languages: ${{ matrix.language }}
            
            - name: Autubuild
              uses: actions/codeql-action/autobuild@v1

            - name: Perform CodeQl Analysis
              uses: actions/codeql-action/analyze@v1
              
